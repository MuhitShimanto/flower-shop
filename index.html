<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/output.css">
    <title>Flower Shop</title>
  </head>
  <body class="bg-[#F5F8FF]">
    <header class="max-w-96 my-0 mx-auto">
      <nav class="max-w-96 flex justify-between items-center">
        <div class="header-brand">
            <img class="w-16" src="./assets/logo.png" alt="Brand Logo">
        </div>
        <div class="header-menu flex items-center">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="inter-regular">Cart ($56)</p>
        </div>
      </nav>
    </header>
  </body>
</html>
